<section class="forms">
    <div class="container">
      <div class="row">
        <div class="col s12 m6 offset-m3">
        
        
      <div class="card-panel z-depth-5">
      <h4 class="center"> Cadastro </h4>	 
  <div class="row">
      <form>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nomeUser" [(ngModel)]="usuario.nomeUser">
          <label for="email">Email:</label>
          <input type="text" id="email" name="emailUser" [(ngModel)]="usuario.emailUser">
          <label for="senha">Senha:</label>
          <input type="text" id="senha" name="senha" [(ngModel)]="usuario.senha">
          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" name="telefone" [(ngModel)]="usuario.telefone">
          <div class="row center">
          <div class="input-field col s6 m6" >
          <label for="pessoa">
              <input class="with-gap" name="tipo" id="pessoa" value="pessoa" type="radio" [(ngModel)]="usuario.tipo" />
              <span>Pessoa</span>
          </label>
          </div>
          <div class="input-field col s6 m6" >
          <label for="instituicao">
              <input class="with-gap" name="tipo" id="instituicao" value="instituicao" type="radio" [(ngModel)]="usuario.tipo" />
              <span>Instituição</span>
          </label>
        </div>
      </div>
      <div class="row">
          <div class="input-field col s12 m6" >
              <select class="browser-default">
                <option value="" >Choose your option</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
            </div>
            <div class="input-field col s12 m6">
                <select class="browser-default">
                  <option value="">Choose your option</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
              </div>
            </div> 
      <br /> <br />
      <div class="row center">  
      <button (click)="cadastrarUsuario()"  class="btn-large waves-effect waves-light orange">Cadastrar</button>
      </div>
      </form>
      <div><p> {{ mensagem }} </p></div>
     
  </div><!--row-->
  </div><!--card-->
  
  
  </div><!--col-->
    </div><!--row-->
    </div><!--conatiner-->
    </section>
